<header class="site-header" role="banner">

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="text-2xl font-light leading-10 tracking-tighter mb-0 float-left text-slate-900 visited:text-slate-900 dark:text-slate-200 dark:visited:text-slate-200" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  </div>
</header>
